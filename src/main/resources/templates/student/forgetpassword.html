<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../../static.js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="../../static/layer.js"></script>
        <script type="text/javascript" src="../../static/layui.all.js"></script>
        <link rel="stylesheet" href="../../static/css/layui.css" />
		<style> 
		body{ text-align:center} 
		.div{ margin:0 auto; width:400px; height:1px;text-align: center;} 
		.label{ font-size: 36px;text-align: center;}

		/* css注释：为了观察效果设置宽度 边框 高度等样式 */ 
		</style> 
    </head>

    <body>
        <div class="div">
			<div id="gb">
			    <form class="layui-form" action="">
					<div class="layui-form-item">
					    <label class="label">找回密码</label>
						</div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">用户账号</label>
			            <div class="layui-input-inline">
			                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">联系方式</label>
			            <div class="layui-input-inline">
			                <input type="text" name="phone" required lay-verify="phones" placeholder="请输入手机号或邮箱" autocomplete="off" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <div class="layui-input-block">
			                <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
			            </div>
			        </div>
			    </form>
			
			</div>
		</div>
    </body>
    <script>
        layui.use(['layer', 'element', 'form', 'layedit'], function() {
            var layer = layui.layer;
            var form = layui.form;
            var element = layui.element;
            var layedit = layui.layedit;
            $(function() {
                $("#butt").click(function() {
                    layer.open({
                        type: 1,
                        title: "找回密码页面",
                        area: ['600px', '700px'],
                        offset: '20px',
                        content: $("#gb"),
                        success: function() {
                            form.on('submit(formDemo)', function(data) {

                            });
                        }
                    })
                    form.render();
                })

            });
            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');
            //自定义验证规则
            form.verify({
                title: function(value) {
                    if(value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                truename: [
                    /^[\u4e00-\u9fa5]{2,4}$/, '您的输入有误，请输入2-4位中文'
                ],
                content: function(value) {
                    layedit.sync(editIndex);
                }
            });
        });
    </script>

</html>
